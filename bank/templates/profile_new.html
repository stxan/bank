<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- Подключение стилей Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Добро пожаловать, {{user.username}}</h1>
                <h2 class="subtitle">Ваш личный кабинет</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Навигационная панель -->
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">Меню</p>
                        <ul class="menu-list">
                            <li><a href="/">Главная</a></li>
                            <li><a href="#">Личный кабинет</a></li>
                            <li><a href="../transactions_new">Сделать перевод</a></li>
                            <li><a href="../deposit">Пополнить баланс</a></li>
                            <li><a href="../accounts/logout">Выйти из аккаунта</a></li>
                        </ul>
                    </aside>
                </div>
                <!-- Содержание личного кабинета -->
                <div class="column">
                    <!-- Профиль пользователя -->
                    <div class="box">
                        <h3 class="title is-4">Профиль пользователя</h3>
                        <p><strong>Логин:</strong> {{user.username}}</p>
                        <p><strong>Почта:</strong> {{user.email}}</p>
                        <!-- Другие данные профиля -->
                    </div>
                    <div class="box">
                        <h3 class="title is-4">Баланс</h3>
                        <p class="is-size-2"> {{data.value}} </p>
                        <p>
                            <a href="../deposit" class="button is-primary">Пополнить баланс</a>
                        </p>
                    </div>
                    <!-- Настройки пользователя -->
                    <div class="box">
                        <h3 class="title is-4">Настройки</h3>
                        <a href="../accounts/password_change/" class="button is-primary">Сменить пароль</a>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
